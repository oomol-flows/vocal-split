nodes:
  - task: self::split-by-vocal
    title: "%split-by-vocal-1%"
    node_id: split-by-vocal#1
    inputs_from:
      - handle: input
        value: /oomol-driver/oomol-storage/audio/KUN - Jasmine (Official
          Video)_audio.mp3
      - handle: outputDir
        value: /oomol-driver/oomol-storage
      - handle: outputBaseName
        value:
    description: "%outputdir-outputbasename2%"
  - task: oomol-preview::audio_preview
    title: "%vocal-preview2%"
    node_id: audio_preview#1
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: split-by-vocal#1
            output_handle: vocals
  - task: oomol-preview::audio_preview
    title: "%no-vocal-preview%"
    node_id: audio_preview#2
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: split-by-vocal#1
            output_handle: no_vocals
  - node_id: split-stem-from-video#2
    title: "从视频中分离乐器 #2"
    inputs_from:
      - handle: video_file
      - handle: outputDir
        value: /oomol-driver/oomol-storage
      - handle: outputBaseName
        value: null
    subflow: self::split-stem-from-video
title: "%split-by-vocal%"
