nodes:
  - task: self::split-by-stem
    title: "Split by stem #1"
    node_id: split-by-stem#1
    inputs_from:
      - handle: input
        value: /oomol-driver/oomol-storage/The Only Trait for Success in the AI Era—How
          to Build It ｜ Carnegie Mellon University Po-Shen Loh_681000.mp4
      - handle: outputDir
        value: /oomol-driver/oomol-storage
      - handle: outputBaseName
        value:
    description: |-
      将音频按照不同音轨分开，输出的音轨如果没有就不会返回内容
      outputDir: 输出文件存放地址
      outputBaseName： 输出文件名称，不选择默认与输出文件一致
  - task: oomol-preview::audio_preview
    title: Vocal preview
    node_id: audio_preview#1
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: split-by-stem#1
            output_handle: vocals
  - task: oomol-preview::audio_preview
    title: Drums preview
    node_id: audio_preview#2
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: split-by-stem#1
            output_handle: drums
  - task: oomol-preview::audio_preview
    title: Guitar preview
    node_id: audio_preview#3
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: split-by-stem#1
            output_handle: guitar
  - task: oomol-preview::audio_preview
    title: Piano preview
    node_id: audio_preview#4
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: split-by-stem#1
            output_handle: piano
  - task: oomol-preview::audio_preview
    title: Bass preview
    node_id: audio_preview#5
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: split-by-stem#1
            output_handle: bass
  - task: oomol-preview::audio_preview
    title: Others preview
    node_id: audio_preview#6
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: split-by-stem#1
            output_handle: other
title: Split by stem
