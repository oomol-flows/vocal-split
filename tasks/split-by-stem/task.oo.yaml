inputs_def:
  - handle: input
    description: Input audio file to be separated into different stems
    json_schema:
      type: string
      ui:widget: file
  - handle: outputDir
    description: Output directory to save the separated stem files
    json_schema:
      type: string
      ui:widget: save
  - handle: outputBaseName
    description: Base name for output files (optional, uses input filename if not specified)
    json_schema:
      type: string
    value:
    nullable: true
outputs_def:
  - handle: vocals
    description: Separated vocals track file
    json_schema:
      type: string
      ui:widget: file
    nullable: false
  - handle: drums
    description: Separated drums track file
    json_schema:
      type: string
      ui:widget: file
    nullable: false
  - handle: guitar
    description: Separated guitar track file
    json_schema:
      type: string
      ui:widget: file
    nullable: false
  - handle: piano
    description: Separated piano track file
    json_schema:
      type: string
      ui:widget: file
    nullable: false
  - handle: bass
    description: Separated bass track file
    json_schema:
      type: string
      ui:widget: file
    nullable: false
  - handle: other
    description: Other separated instruments track file
    json_schema:
      type: string
      ui:widget: file
    nullable: false
ui:
  default_width: 450
executor:
  name: python
  options:
    spawn: false
    entry: __init__.py
title: Split by stem
icon: ":twemoji:musical-notes:"
description: |-
  Separates audio into different instrument stems (vocals, drums, guitar, piano, bass, other). Empty tracks are returned if no content is detected for that stem.
  outputDir: Directory to save the separated stem files
  outputBaseName: Base name for output files (optional, uses input filename if not specified)
